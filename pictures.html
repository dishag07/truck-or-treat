<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/bbg4ows.css">
    <title>Trunk Showcase - Trunk or Treat</title>
</head>
<body>
    <div class="container">
        <div class="nav-container">
            <div class="nav-buttons text-center my-3">
                <div class="nav-button"><button class="nv-btn" onclick="location.href='index.html'" type="button">Home</button></div>
                <div class="nav-button"><button class="nv-btn" onclick="location.href='pictures'" type="button">Pictures</button></div>
                <div class="nav-button"><button class="nv-btn" onclick="location.href='schedule.html'" type="button">Schedule</button></div>
            </div>
        </div>

        <!-- Trunk Showcase Section -->
        <h2 class="text-center my-5">Trunk Showcase</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="trunk">
                    <img src="images/hp.png" alt="Trunk 1" class="img-fluid">
                    <div class="description" style="display: none;">Harry Potter themed trunk!</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="trunk">
                    <img src="images/dino.png" alt="Trunk 2" class="img-fluid">
                    <div class="description" style="display: none;">Dinosaur themed trunk!</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="trunk">
                    <img src="images/woody.png" alt="Trunk 3" class="img-fluid">
                    <div class="description" style="display: none;">Toy Story themed trunk!</div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="trunk">
                    <img src="images/spooky.png" alt="Trunk 3" class="img-fluid">
                    <div class="description" style="display: none;">Nightmare before Christmas themed trunk!</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="trunk">
                    <img src="images/green.png" alt="Trunk 3" class="img-fluid">
                    <div class="description" style="display: none;">Space themed trunk!</div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="trunk">
                    <img src="images/barbie.png" alt="Trunk 3" class="img-fluid">
                    <div class="description" style="display: none;">Barbie themed trunk!</div>
                </div>
            </div>

            <!-- Repeat for other trunks -->
        </div>
        
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
